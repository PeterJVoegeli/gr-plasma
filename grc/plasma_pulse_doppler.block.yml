id: plasma_pulse_doppler
label: Pulse-Doppler Processing
category: "[plasma]"

parameters:
  - id: n_pulse_cpi
    label: Pulses per CPI
    dtype: int
    default: 128
  - id: doppler_fft_size
    label: Doppler FFT size
    dtype: int
    default: 128
  - id: msg_queue_depth
    label: Message Queue Depth
    dtype: int
    default: 1
    hide: part
  - id: backend
    label: Backend
    dtype: enum
    options:
      [
        plasma.Device.DEFAULT,
        plasma.Device.CPU,
        plasma.Device.CUDA,
        plasma.Device.OPENCL,
      ]
    option_labels: [Default, CPU, Cuda, OpenCL]
  # Metadata fields
  - id: doppler_fft_size_key
    label: Doppler FFT Size Key
    dtype: string
    default: doppler_fft_size
    category: Metadata
    hide: part

inputs:
  - id: tx
    domain: message
  - id: rx
    domain: message

outputs:
  - id: out
    domain: message

templates:
  imports: from gnuradio import plasma
  make: |-
    plasma.pulse_doppler(${n_pulse_cpi}, ${doppler_fft_size})
    self.${id}.set_msg_queue_depth(${msg_queue_depth})
    self.${id}.set_backend(${backend})
    self.${id}.init_meta_dict(${doppler_fft_size_key})

file_format: 1
