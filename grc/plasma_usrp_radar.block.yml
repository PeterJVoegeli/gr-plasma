id: plasma_usrp_radar
label: "UHD: USRP Radar"
category: "[plasma]"

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
  - id: args
    label: Device Arguments
    dtype: string
    default: '""'
    hide: ${ ('part' if args == "" else 'none') }
  - id: samp_rate
    label: Sample Rate
    dtype: float
    default: "samp_rate"
  - id: tx_freq
    label: Tx Frequency
    dtype: float
    default: "center_freq"
  - id: rx_freq
    label: Rx Frequency
    dtype: float
    default: "center_freq"
  - id: tx_gain
    label: Tx Gain (dB)
    dtype: float
    default: 0
  - id: rx_gain
    label: Rx Gain (dB)
    dtype: float
    default: 0
  - id: start_delay
    label: Start Delay
    dtype: float
    default: 0.1
  - id: elevate_priority
    label: Elevate thread priority
    dtype: bool
    options: [False, True]
    default: False
    hide: ${ ('part' if elevate_priority == False else 'none') }
  - id: cal_file
    label: Calibration file
    dtype: file_save
    default: '""'
    hide: part
  - id: verbose
    label: Verbose
    dtype: bool
    options: [False, True]
    default: False
    hide: part
  # Metadata keys
  - id: tx_freq_key
    label: Tx frequency key
    dtype: string
    default: core:tx_freq
    hide: part
    category: Metadata
  - id: rx_freq_key
    label: Rx frequency key
    dtype: string
    default: core:rx_freq
    hide: part
    category: Metadata
  - id: sample_start_key
    label: Sample start key
    dtype: string
    default: core:sample_start
    hide: part
    category: Metadata
  - id: prf_key
    label: PRF key
    dtype: string
    default: radar:prf
    hide: part
    category: Metadata

inputs:
  - id: in
    domain: message
    optional: true

outputs:
  - id: out
    domain: message
    optional: true

templates:
  imports: from gnuradio import plasma
  make: |-
    plasma.usrp_radar(${args}, ${samp_rate}, ${samp_rate}, ${tx_freq}, ${rx_freq}, ${tx_gain}, ${rx_gain}, ${start_delay}, ${elevate_priority}, ${cal_file}, ${verbose})
    self.${id}.set_metadata_keys(${tx_freq_key}, ${rx_freq_key}, ${sample_start_key}, ${prf_key})
    

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
